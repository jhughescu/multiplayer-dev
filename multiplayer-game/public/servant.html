<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!--    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>-->
    <link rel='stylesheet' href='css/servant.css'>
</head>

<body>
    <h1>Servant</h1>
    <h2></h2>
    <!--    <p>This is the servant client, it requires a master before it can init</p>    -->
    <p id='message'></p>
    <p id='status'></p>

    <div>
    </div>
    <script>
        const socket = io();
        const setStatus = (m, w) => {
            let s = $('#status');
            let d = 300;
            s.text(m);
            if (w) {
                s.addClass('animate-flicker');
            } else {
                s.removeClass('animate-flicker');
            }
        }
        const generateID = () => {
            return 'player-' + Math.round(Math.random() * 1000);
        }
        const getID = () => {
            let id = localStorage.getItem('playerID');
            if (!id) {
                id = generateID();
                localStorage.setItem('playerID', id);
            }
            return id;
        }
        const resetServant = () => {
            localStorage.removeItem('playerID');
            socket.emit('remove');
            newServant();
        };
        const newServant = () => {
            let id = getID();
            document.title = id;
            $('h2').html(`id: ${id}`);
            socket.emit('addNewServant', id, (response) => {
                if (response.master === null) {
                    setStatus('waiting for master', true);
                } else {
                    setStatus(`master is ${response.master}`, false);
                }
            });
        }
        socket.emit('init', 'servant');
        socket.on('connect', () => {
            newServant()
        });
        socket.on('masterConnected', (m) => {
            setStatus(`master connected: ${m}`, false);
        });
        socket.on('ping', () => {
            let d = 200;
            $('h1').fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d);
        });
        socket.on('reset', () => {
//            let d = 100;
//            $('h1').fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d);
            resetServant();
        });

    </script>
</body>

</html>
