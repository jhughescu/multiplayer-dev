<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servant</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Servant</h1>
    <h2></h2>
    <!--    <p>This is the servant client, it requires a master before it can init</p>    -->
    <p id='message'></p>
    <p id='status'></p>

    <div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const setStatus = (m, w) => {
            let s = $('#status');
            if (w) {
                s.text(m).animate({opacity: 0.5}, 1000, function() {
                    s.animate({opacity: 1}, 1000, function() {
                        setStatus(m, w);
                    });
                });
            }
//            s.html(`${m}`);
        }
        const message = (msg) => {
            console.log(msg);
            document.getElementById('message').innerHTML += `<p>${msg}</p>`;
        };
        const generateID = () => {
            return 'player-' + Math.round(Math.random() * 1000);
        }
        const getID = () => {
            let id = localStorage.getItem('playerID');
            if (!id) {
                id = generateID();
                localStorage.setItem('playerID', id);
            }
            return id;
        }
        const resetServant = () => {
            localStorage.removeItem('playerID');
        };
        socket.emit('init', 'servant');
        socket.on('connect', () => {
            let id = getID();
            $('h2').html(`id: ${id}`);
            socket.emit('addNewServant', id);
            setStatus('waiting for master', true);
        });
        socket.on('message', (msg) => {
            message(msg);
        });
        socket.on('ping', () => {
            let d = 200;
            $('h1').fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d).fadeOut(d).fadeIn(d);
        });

    </script>
</body>

</html>
