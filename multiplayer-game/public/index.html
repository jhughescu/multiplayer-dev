<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Master</h1>
    <p>This is the master client, it listens for servant connections</p>
    <p>Waiting for servants...</p>
    <button id="getPlayerListBtn">Get Player List</button>
    <p id='message'></p>
    <div id='players'></div>

    <div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const PINGBTN = `pingbtn-`;
        socket.emit('init', 'master');
        socket.on('message', (msg) => {
            message(msg);
        });
        socket.on('onServantConnect', (msg) => {
            onServantConnect(msg);
        });
        socket.on('onGetServants', (msg) => {
            onGetServants(msg);
        });
        socket.on('newServant', (servants) => {
            newServant(servants);
        });
        const buttonSetup = () => {
            let b = document.getElementsByClassName('getPlayerListBtn');
            [...b].forEach((bu) => {
                bu.addEventListener('click', (evt) => {
                    let id = evt.target.id.replace(PINGBTN, '');
                    socket.emit('playerPing', id);
                });
            });
        }
        const playerPing = (p, i) => {
            var e = document.getElementById('players');
            e.innerHTML += `<div>${p} <button class="getPlayerListBtn" id="${PINGBTN}${p}">Ping</button></div>`;
        };
        const clearPlayers = () => {
            document.getElementById('players').innerHTML = ``;
        };
        const clearMessage = (msg) => {
            //            console.log(msg);
            document.getElementById('message').innerHTML = ``;
        };
        const message = (msg) => {
            //            console.log(msg);
            document.getElementById('message').innerHTML += `<p>${msg}</p>`;
        };
        const onServantConnect = (msg) => {
            //            console.log(msg);
            document.getElementById('message').innerHTML += `<p>servant ${msg} has connected</p>`;
        };
        const onGetServants = (arr) => {
            clearMessage();
            clearPlayers();
            for (var i = 0; i < arr.length; i++) {
                playerPing(arr[i], i);
            }
            buttonSetup();
        };
        const newServant = (id) => {
            socket.emit('getServants');
        }
        socket.emit('getServants')

    </script>
</body>

</html>
